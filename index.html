<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>&#10024;Self Care Center&#10024;</h1>
    </header>
    <h3>Which type of message?</h3>
    <section class="container options-window">
      <input type="radio" id="affirmation" name="message" value="affirmation">
      <label for="affirmation">affirmation</label>
      <input type="radio" id="mantra" name="message" value="mantra">
      <label for="mantra">mantra</label><br>
      <button id="receive-message" class="receive-message" type="button">Receive Message</button>
    </section>
    <section class="container message-window" id="message-window">
      <img class="small-image" id="meditator-img" src="assets/meditate.svg" alt "Bell Icon">
      <p id="message">Message goes here</p>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
